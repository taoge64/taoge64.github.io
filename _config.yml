repository: sophshep/manager-resources
 
style: dark

sass:
  load_paths:
    - node_modules

plugins:
  - jekyll-octicons
  - jekyll-github-metadata

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "sidebar"
      is_post: true

topics:
  - name: Data Science
    
  - name: Deep Learning
            
  - name: Recommendation System 

  - name: Natural Language Processing

  - name: Big Data Analysis and Data Engineering
    
  - name: Fraud Detection and Churn Detection


